<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Test Builder: Filters</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f49d25",
                        "brand-teal": "#003B5C", 
                        "background-light": "#f8f7f5",
                        "background-dark": "#1a1612",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2c241b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
                    }
                },
            },
        }
    </script>
<style>/* Custom scrollbar hiding for clean UI */
.no-scrollbar::-webkit-scrollbar {
    display: none
    }
.no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none
    }
/* Checkbox custom styles */
.custom-checkbox:checked {
    background-color: #f49d25;
    border-color: #f49d25;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDtQfsrYQPHvJ0PLldgZFPrD3D3ulxN9a8aMEpTS8yGEvBeEtmwvwIzX5HcWGWHI9Qmo_97z7CVvajjlBd0gbURtFsJRHeHqRcspNl2v6Kigp9mwEnaIQyJVaHl_3A_xnnwDycZMoqDn1v-655gBP_vrtcT6yM1Ipwm-nub8-sgoNpgKcrcOHTusnkmNZbZEt9bQu8rumi6Toc_I5Kx5Xdut_lPesFiFFkVopUXVMrDSaxRqp0QguXpjF2DgXzJJd6H13WVjEkj9iI)
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black/50 flex justify-center items-end sm:items-center min-h-screen font-display">
<!-- Main Bottom Sheet Container -->
<div class="relative w-full max-w-md h-[92vh] sm:h-[850px] flex flex-col bg-background-light dark:bg-background-dark sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden transition-all duration-300">
<!-- Header Section -->
<div class="flex-none bg-surface-light dark:bg-surface-dark z-20 shadow-sm">
<!-- Handle -->
<div class="flex w-full items-center justify-center pt-3 pb-1">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Top Bar -->
<div class="flex items-center justify-between px-5 pb-4 pt-2">
<div>
<h2 class="text-brand-teal dark:text-gray-100 text-xl font-bold leading-tight tracking-tight">Filter Questions</h2>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium mt-0.5">Step 2 of 3: Refine selection</p>
</div>
<button class="flex items-center justify-center h-10 w-10 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-500 dark:text-gray-300 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<!-- Progress Bar -->
<div class="w-full h-1 bg-gray-100 dark:bg-gray-800">
<div class="h-full w-2/3 bg-primary rounded-r-full"></div>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto overflow-x-hidden p-5 space-y-7 no-scrollbar pb-24">
<!-- Section: Subject Selection -->
<div class="space-y-3">
<h3 class="text-brand-teal dark:text-gray-200 text-sm font-bold uppercase tracking-wide">Subject</h3>
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-1 -mx-5 px-5">
<!-- Chip: Active -->
<button class="flex-none flex items-center gap-2 px-4 py-2.5 rounded-xl bg-brand-teal/10 dark:bg-primary/20 border border-brand-teal/20 dark:border-primary/50 text-brand-teal dark:text-primary font-semibold text-sm transition-all whitespace-nowrap">
<span class="material-symbols-outlined text-[18px]">science</span>
                        Physics
                    </button>
<!-- Chip: Inactive -->
<button class="flex-none flex items-center gap-2 px-4 py-2.5 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 font-medium text-sm shadow-sm hover:border-gray-300 dark:hover:border-gray-600 transition-all whitespace-nowrap">
<span class="material-symbols-outlined text-[18px]">biotech</span>
                        Chemistry
                    </button>
<!-- Chip: Inactive -->
<button class="flex-none flex items-center gap-2 px-4 py-2.5 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 font-medium text-sm shadow-sm hover:border-gray-300 dark:hover:border-gray-600 transition-all whitespace-nowrap">
<span class="material-symbols-outlined text-[18px]">calculate</span>
                        Mathematics
                    </button>
<!-- Chip: Inactive -->
<button class="flex-none flex items-center gap-2 px-4 py-2.5 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 font-medium text-sm shadow-sm hover:border-gray-300 dark:hover:border-gray-600 transition-all whitespace-nowrap">
<span class="material-symbols-outlined text-[18px]">eco</span>
                        Biology
                    </button>
</div>
</div>
<!-- Section: Difficulty Level -->
<div class="space-y-3">
<div class="flex justify-between items-end">
<h3 class="text-brand-teal dark:text-gray-200 text-sm font-bold uppercase tracking-wide">Difficulty Level</h3>
<span class="text-primary text-xs font-semibold">Required</span>
</div>
<div class="bg-gray-100 dark:bg-surface-dark/50 p-1.5 rounded-xl flex gap-1 shadow-inner-soft">
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="difficulty" type="radio" value="easy"/>
<div class="w-full text-center py-2.5 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-brand-teal dark:peer-checked:text-white peer-checked:shadow-sm transition-all">Easy</div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="difficulty" type="radio" value="medium"/>
<div class="w-full text-center py-2.5 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-brand-teal dark:peer-checked:text-white peer-checked:shadow-sm transition-all">Medium</div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="difficulty" type="radio" value="hard"/>
<div class="w-full text-center py-2.5 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-brand-teal dark:peer-checked:text-white peer-checked:shadow-sm transition-all">Hard</div>
</label>
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="difficulty" type="radio" value="mixed"/>
<div class="w-full text-center py-2.5 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-brand-teal dark:peer-checked:text-white peer-checked:shadow-sm transition-all">Mixed</div>
</label>
</div>
</div>
<!-- Section: Question Status -->
<div class="space-y-3">
<h3 class="text-brand-teal dark:text-gray-200 text-sm font-bold uppercase tracking-wide">Filter By Status</h3>
<div class="flex flex-col gap-3">
<!-- Checkbox Item 1 -->
<label class="flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-soft border border-transparent hover:border-primary/30 transition-all cursor-pointer group">
<div class="flex items-center gap-3">
<div class="p-2 rounded-lg bg-yellow-50 dark:bg-yellow-900/20 text-yellow-600 dark:text-yellow-400 group-hover:bg-yellow-100 transition-colors">
<span class="material-symbols-outlined">bookmark</span>
</div>
<div class="flex flex-col">
<span class="text-brand-teal dark:text-gray-100 font-semibold text-sm">Bookmarked Only</span>
<span class="text-gray-500 dark:text-gray-400 text-xs">Revise your saved questions</span>
</div>
</div>
<input class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary custom-checkbox transition-all" type="checkbox"/>
</label>
<!-- Checkbox Item 2 -->
<label class="flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-soft border border-transparent hover:border-primary/30 transition-all cursor-pointer group">
<div class="flex items-center gap-3">
<div class="p-2 rounded-lg bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 group-hover:bg-red-100 transition-colors">
<span class="material-symbols-outlined">history</span>
</div>
<div class="flex flex-col">
<span class="text-brand-teal dark:text-gray-100 font-semibold text-sm">Previously Incorrect</span>
<span class="text-gray-500 dark:text-gray-400 text-xs">Target your weak areas</span>
</div>
</div>
<input checked="" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary custom-checkbox transition-all" type="checkbox"/>
</label>
<!-- Checkbox Item 3 -->
<label class="flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-soft border border-transparent hover:border-primary/30 transition-all cursor-pointer group">
<div class="flex items-center gap-3">
<div class="p-2 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 group-hover:bg-blue-100 transition-colors">
<span class="material-symbols-outlined">quiz</span>
</div>
<div class="flex flex-col">
<span class="text-brand-teal dark:text-gray-100 font-semibold text-sm">Unattempted Only</span>
<span class="text-gray-500 dark:text-gray-400 text-xs">Fresh questions only</span>
</div>
</div>
<input class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary custom-checkbox transition-all" type="checkbox"/>
</label>
</div>
</div>
<!-- Section: Question Source -->
<div class="space-y-3">
<h3 class="text-brand-teal dark:text-gray-200 text-sm font-bold uppercase tracking-wide">Question Source</h3>
<div class="relative">
<button class="w-full flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-soft border border-gray-100 dark:border-gray-700 hover:border-primary/50 text-left transition-all">
<div class="flex flex-col gap-0.5">
<span class="text-xs text-gray-500 dark:text-gray-400 uppercase font-semibold">Selected Source</span>
<span class="text-brand-teal dark:text-gray-100 font-medium">All Question Banks</span>
</div>
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</button>
<!-- Dropdown Item Disabled Look -->
<div class="mt-2 opacity-60 pointer-events-none p-3 border border-dashed border-gray-300 dark:border-gray-600 rounded-lg flex justify-between items-center bg-gray-50 dark:bg-transparent">
<span class="text-sm text-gray-500 dark:text-gray-400 ml-1">Mock Test Archives</span>
<span class="bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-300 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider">Coming Soon</span>
</div>
</div>
</div>
<!-- Spacer for bottom scroll -->
<div class="h-6"></div>
</div>
<!-- Sticky Footer -->
<div class="flex-none absolute bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 p-4 pb-8 sm:pb-4 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)]">
<div class="flex items-center gap-4">
<button class="px-6 py-3.5 rounded-xl text-gray-500 dark:text-gray-400 font-bold text-sm hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
                    Reset
                </button>
<button class="flex-1 flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl bg-primary text-white font-bold text-sm shadow-lg shadow-primary/30 active:scale-[0.98] transition-all">
<span>Apply Filters</span>
<span class="bg-white/20 px-2 py-0.5 rounded text-xs font-semibold">154 Qs</span>
</button>
</div>
</div>
</div>
</body></html>

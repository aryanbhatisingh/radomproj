<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Test Builder Finalize</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4ab25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221c10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden">
<!-- Top Navigation -->
<div class="flex items-center px-4 py-4 justify-between">
<button class="text-[#1c170d] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="text-sm font-medium text-[#1c170d]/60 dark:text-white/60">Finalize Test</div>
<div class="size-10"></div> <!-- Spacer for visual balance -->
</div>
<!-- Main Content Scrollable Area -->
<div class="flex-1 flex flex-col items-center w-full max-w-md mx-auto px-4 pb-24">
<!-- Hero Illustration -->
<div class="w-full flex justify-center py-6">
<div class="w-64 h-64 bg-center bg-contain bg-no-repeat" data-alt="Illustration of a happy student celebrating success with books and trophy" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDT76djOWRvM2OcUb2T1M2oR1mgPIpEYnKWoBWeglONSFgN7IqYEVzJgfXjzwb4N_hXlGk2VdvHRXKCLZQ-Q5m7-up9OAaftbdYmfstGKGALHkrToA2idGRBrSZCk99sj7x7xB62y3Fo-PWkPn7mGMepSkqIJ1hB3me_Y2f8cgI5X7YbdrxHHSIYkJdth206Arze7gfSVADb2_Z-nWj4PPbaJVZjt0eJ0vCBu8K7dpWgyjDEF74xa8rnciNeyuwT1ZvvVZghbygk6E");'>
</div>
</div>
<!-- Headline Section -->
<div class="text-center mb-8">
<h1 class="text-[#1c170d] dark:text-white tracking-tight text-[32px] font-extrabold leading-tight mb-3">
                    Awesome!
                </h1>
<p class="text-[#1c170d]/70 dark:text-white/70 text-lg leading-relaxed max-w-[280px] mx-auto">
                    Hereâ€™s your Practice Session for Today
                </p>
</div>
<!-- Summary Widget Card -->
<div class="w-full bg-white dark:bg-[#2c2415] rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] p-5 border border-[#1c170d]/5 dark:border-white/5">
<!-- Selected Subjects -->
<div class="mb-6">
<label class="block text-xs font-semibold text-[#1c170d]/50 dark:text-white/50 uppercase tracking-wider mb-3">
                        Selected Subjects
                    </label>
<div class="flex flex-wrap gap-2">
<span class="inline-flex items-center px-3 py-1.5 rounded-lg bg-primary/10 text-[#966205] dark:text-[#fcc45e] text-sm font-semibold">
                            Mathematics
                        </span>
<span class="inline-flex items-center px-3 py-1.5 rounded-lg bg-primary/10 text-[#966205] dark:text-[#fcc45e] text-sm font-semibold">
                            Physics
                        </span>
<span class="inline-flex items-center px-3 py-1.5 rounded-lg bg-primary/10 text-[#966205] dark:text-[#fcc45e] text-sm font-semibold">
                            Chemistry
                        </span>
</div>
</div>
<div class="h-px w-full bg-[#1c170d]/5 dark:bg-white/10 mb-6"></div>
<!-- Configuration Row -->
<div class="flex items-end justify-between gap-4">
<!-- Question Count Dropdown -->
<div class="flex-1">
<label class="block text-xs font-semibold text-[#1c170d]/50 dark:text-white/50 uppercase tracking-wider mb-2">
                            Questions
                        </label>
<div class="relative">
<select class="w-full appearance-none bg-[#fcfaf8] dark:bg-[#221c10] border border-[#1c170d]/10 dark:border-white/10 text-[#1c170d] dark:text-white text-base font-semibold rounded-lg py-3 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
<option value="30">30 Questions</option>
<option value="60">60 Questions</option>
<option value="90">90 Questions</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#1c170d] dark:text-white">
<span class="material-symbols-outlined text-[20px]">expand_more</span>
</div>
</div>
</div>
<!-- Time Estimate -->
<div class="flex flex-col items-end pb-3">
<div class="flex items-center text-[#1c170d]/60 dark:text-white/60 gap-1.5 mb-1">
<span class="material-symbols-outlined text-[18px]">schedule</span>
<span class="text-xs font-medium">Est. Time</span>
</div>
<div class="text-[#1c170d] dark:text-white font-bold text-lg">
                            45 Mins
                        </div>
</div>
</div>
</div>
</div>
<!-- Sticky Bottom Actions -->
<div class="fixed bottom-0 w-full bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-[#1c170d]/5 dark:border-white/5 pb-8 pt-4 px-4 z-10">
<div class="flex gap-4 w-full max-w-md mx-auto">
<!-- Secondary Button -->
<button class="flex-1 flex items-center justify-center gap-2 h-14 rounded-xl border-2 border-[#1c170d]/10 dark:border-white/10 text-[#1c170d] dark:text-white font-semibold text-base hover:bg-black/5 dark:hover:bg-white/5 transition-colors active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">print</span>
<span>Print PDF</span>
</button>
<!-- Primary Button -->
<button class="flex-[2] h-14 rounded-xl bg-primary text-[#221c10] font-bold text-base shadow-[0_4px_12px_rgba(244,171,37,0.4)] hover:shadow-[0_6px_16px_rgba(244,171,37,0.5)] transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Let's Go</span>
<span class="material-symbols-outlined text-[20px] font-bold">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
